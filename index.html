<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>500Plus</title>
</head>
<body>
    <div class="starting-section">
        <header class="header">
            <div class="logo-wrapper purple-bg">
                <img src="./assets/logo-white.png" alt="logo">
            </div>
        </header>
        <div class="newsletter-block">
            <div class="newsletter-block__images">
                <img class="left top1" src="./assets/1.svg" alt="1">
                <img class="right top2" src="./assets/2.svg" alt="1">
                <img class="left top3" src="./assets/3.svg" alt="1">
                <img class="right top4" src="./assets/4.svg" alt="1">
                <img class="left top5" src="./assets/5.svg" alt="1">
            </div>
            <main class="newsletter-block__newsletter">
                <h1 class="purple-color">
                    Premiera Wkrótce!
                </h1>

                <div class="line purple-bg"></div>

                <p>
                    Zapisz się do naszego newslettera już dziś, aby po 
                    premierze otrzymać <b>gwarantowane 100 punktów.</b> 
                </p>

                <div class="input-and-button">
                    <div class="input-wrapper">
                    <input class="input" type="text" placeholder="Twój adres e-mail">

                    </div>
                    <button class="btn purple-bg white-color">
                        GOTOWE!
                    </button>
                </div>
            </main>
            <div class="newsletter-block__images">
                <img class="right top1" src="./assets/6.svg" alt="1">
                <img class="left top2" src="./assets/7.svg" alt="1">
                <img class="right top3" src="./assets/8.svg" alt="1">
                <img class="left top4" src="./assets/9.svg" alt="1">
                <img class="right top5" src="./assets/10.svg" alt="1">
            </div>
        </div>
        <footer class="footer">
            <p class="purple-color">© 2020 - CoZa500Plus.pl</p>
            <p>kontakt@coza500plus.pl</p>
            <div class="icons">
                <a href="https://www.instagram.com/coza500plus/?fbclid=IwAR1PzMZ3Y_fKMeLfElbRpieZmQGYzrA9OVkf5irfmeQObSRE1z9A3nB0KrI" 
                   target="_blank">
                    <img src="./assets/instagram.svg" alt="instagram">
                </a>
                <a href="https://www.facebook.com/coza500plus/" target="_blank">
                    <img src="./assets/facebook.svg" alt="facebook">

                </a>
            </div>
        </footer>
    </div>
    
</body>
</html>
