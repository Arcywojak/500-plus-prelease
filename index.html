<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>500Plus</title>
</head>
<body>
    <div class="starting-section">
        <header class="header">
            <div class="logo-wrapper purple-bg">
                <img src="./assets/logo-white.png" alt="logo">
            </div>
        </header>
        <div class="newsletter-block">
            <div class="newsletter-block__images">
                <img class="left" src="./assets/1.svg" alt="1">
                <img class="right" src="./assets/2.svg" alt="1">
                <img class="left" src="./assets/3.svg" alt="1">
                <img class="right" src="./assets/4.svg" alt="1">
                <img class="left" src="./assets/5.svg" alt="1">
            </div>
            <main class="newsletter-block__newsletter">
                <h1 class="purple-color">
                    Premiera Wkrótce!
                </h1>

                <div class="line purple-bg"></div>

                <p>
                    Zapisz się do naszego newslettera już dziś, aby po 
                    premierze otrzymać <b>gwarantowane 100 punktów.</b> 
                </p>

                <div class="input-and-button">
                    <input class="input" type="text" placeholder="Twój adres e-mail">
                    <button class="btn purple-bg white-color">
                        GOTOWE!
                    </button>
                </div>
            </main>
            <div class="newsletter-block__images">
                <img class="right" src="./assets/6.svg" alt="1">
                <img class="left" src="./assets/7.svg" alt="1">
                <img class="right" src="./assets/8.svg" alt="1">
                <img class="left" src="./assets/9.svg" alt="1">
                <img class="right" src="./assets/10.svg" alt="1">
            </div>
        </div>
    </div>
    <footer class="footer">
        <p class="purple-color">© 2020 - CoZa500Plus.pl</p>
        <p>kontakt@coza500plus.pl</p>
        <div class="icons">
            <img src="./assets/instagram.svg" alt="instagram">
            <img src="./assets/facebook.svg" alt="facebook">
        </div>
    </footer>
</body>
</html>
